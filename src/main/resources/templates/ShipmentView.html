<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>

	<div class="container mt-3">
		<header th:insert="OrderMaster.html"> </header>

		<h2>Shipment Table</h2>

		<table class="table table-bordered">
			<thead>

				<tr>
					<th>Id</th>
					<th>orderId</th>
					<th>Carrier Name</th>
					<th>Tracking Number</th>
					<th>Status</th>
					<th>Update</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="shipt : ${shiptlist}">
					<td th:text="${shipt .id}"></td>
					<td th:text="${shipt .orderId}"></td>
					<td th:text="${shipt .carrierName}"></td>
					<td th:text="${shipt . trackingNumber}"></td>
					<td th:text="${shipt .status}"></td>


					<td><a
						th:href="@{/shipmentupdate?shipmentId={shipmentId}(shipmentId=${shipt.id})}">Update</a></td>

					<!-- <td>  <a th:href="@{'/update/' + ${emp.Eid} + '/' + ${emp.Ename}+ '/' +${emp.Eemail} +'/' + ${emp.Epassword}}">Update</a></td> -->

					<td><a
						th:href="@{/shipmentdelete?shipmentId={shipmentId}(shipmentId=${shipt.id})}">Delete</a></td>
				</tr>

			</tbody>

		</table>


		<div class="backbtn">
			<button id="btn_link" class="btn btn-secondary">
				<a th:href="@{/ait}" class="MasterBtn">Master Page </a>
			</button>

		</div></body>

</html>
